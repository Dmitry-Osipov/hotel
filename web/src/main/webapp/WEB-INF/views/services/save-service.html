<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>
<form action="/services/saveService" method="post" th:object="${service}">
    <div>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" th:field="*{price}">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>
    <div>
        <label for="name">Name:</label>
        <select id="name" name="name" th:field="*{name}">
            <option th:each="name : ${T(essence.service.ServiceNames).values()}"
                    th:value="${name}" th:text="${name}"></option>
        </select>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" name="status" th:field="*{status}">
            <option th:each="status : ${T(essence.service.ServiceStatusTypes).values()}"
                    th:value="${status}" th:text="${status}"></option>
        </select>
        <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
    </div>
    <div>
        <label for="serviceTime">Service Time:</label>
        <input type="datetime-local" id="serviceTime" name="serviceTime" th:field="*{serviceTime}">
        <span th:if="${#fields.hasErrors('serviceTime')}" th:errors="*{serviceTime}"></span>
    </div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
